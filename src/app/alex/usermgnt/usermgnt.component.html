             <div class="col-lg-3"></div>
             <div class="col-lg-12" > 
               
              <mat-toolbar >User List </mat-toolbar>
    
              <mat-form-field appearance="none">
                <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Search here" autocomplete="off" >
              </mat-form-field>
              <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            
              <div class="mat-elevation-z8">
                <div id="pdfTable" #pdfTable>
    
                <table mat-table [dataSource]="dataSource" matSort>
    
                 
                  <ng-container matColumnDef="username" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
                    <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                  </ng-container>
               
                  <ng-container matColumnDef="userpassword">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                    <td mat-cell *matCellDef="let row"> {{row.userpassword}} </td>
                  </ng-container>
     
                  <ng-container matColumnDef="usertype">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.usertype}} </td>
                  </ng-container>
    
                 
                  <ng-container matColumnDef="userstatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.userstatus}} </td>
                  </ng-container>
    
                  
                  <ng-container matColumnDef="emailId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.emailId}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> 
                      <button  (click)="viewData(row.id)"> view</button>
                    </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
              
              </div>
       
            </div>  
       </div>
       <div style="height: 20%;"></div>
    <!-- View closed -->
