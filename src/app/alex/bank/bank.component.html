             <div class="col-lg-3"></div>
             <div class="col-lg-12" > 
    
              <mat-toolbar >My Bank Details </mat-toolbar>

    
              <mat-form-field>
                <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Search here">
              </mat-form-field>
              <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            
              <div class="mat-elevation-z8">
                <div id="pdfTable" #pdfTable>
    
                <table mat-table [dataSource]="dataSource" matSort>
    
                 
    
                  <ng-container matColumnDef="bankName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.bankName}} </td>
                  </ng-container>
                
     
                  <ng-container matColumnDef="bankCountry">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                    <td mat-cell *matCellDef="let row"> {{row.bankCountry}} </td>
                  </ng-container>
    
                  
                  <ng-container matColumnDef="accountNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Account No </th>
                    <td mat-cell *matCellDef="let row"> {{row.accountNumber}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="bankId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> 
                      <button  (click)="viewData(row.bankId)"> view/edit/delete</button>
                    </td>
                  </ng-container>
    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
              
              </div>
       
            </div>  
       </div>
       <div style="height: 20%;"></div>
