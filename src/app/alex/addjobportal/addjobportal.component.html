
<div class="container">

    <h1>Register</h1>
    <p>Please fill in this form to create an job portal.</p>
    <hr>
    <form name="form"  class="modal-content" (ngSubmit)=" myPortalReg()">
      <div class="container">
  
        <label for="portalName"><b>PORTAL_NAME</b></label>
        <input type="text" [(ngModel)]="model.portalName" #portalName="ngModel" placeholder="Enter Job Portal Name" name="portalName" required>
      
  
        <label for="email"><b>COUNTRY</b></label>
  
        <select placeholder="Enter Country" [(ngModel)]="model.country" #country="ngModel" id="country" name="country">
          <option *ngFor="let list of countryList" value="{{list.name}}">{{list.name}}</option>
  
        </select>
  
      
        <label for="emailId1"><b>Email 1</b></label>
        <input type="text" [(ngModel)]="model.emailId1" #url="ngModel" placeholder="Enter Email 1" name="emailId1" required>
      
        <label for="emailId2"><b>Email 2</b></label>
        <input type="text" [(ngModel)]="model.emailId2" #url="ngModel" placeholder="Enter Email 2" name="emailId2" required>
      
   

        <label for="phoneNumber1"><b>Phone Number 1</b></label>
        <input type="text" [(ngModel)]="model.phoneNumber1" #phoneNumber1="ngModel" placeholder="Enter Phone Number 1" name="phoneNumber1" required>
      
        <label for="phoneNumber2"><b>Phone Number 2</b></label>
        <input type="text" [(ngModel)]="model.phoneNumber2" #phoneNumber2="ngModel" placeholder="Enter Phone Number 2" name="phoneNumber2" required>
      

        <label for="url"><b>URL</b></label>
        <input type="text" [(ngModel)]="model.url" #url="ngModel" placeholder="Enter URL" name="url" required>
        
        <label for="username"><b>USER_NAME</b></label>
        <input type="text" [(ngModel)]="model.userName" #userName="ngModel" placeholder="Enter User Name" name="userName" required>
       
        <label for="password"><b>PASSWORD</b></label>
        <input type="text" [(ngModel)]="model.password" #password="ngModel" placeholder="Enter PASSWORD" name="password" required>
      
        
        <label for="email"><b>Notes</b></label>
  
        <textarea id="notes" [(ngModel)]="model.notes" #notes="ngModel" name="notes" placeholder="Write something.." ></textarea>
  
     
     
        <button type="submit"  id="btnsave" value="Save"> Save </button>
             
  
    </div>
    </form>
  </div>
