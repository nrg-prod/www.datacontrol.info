           <div class="col-lg-3"></div>
           <div class="col-lg-12" > 
  
            <mat-toolbar >Server Info Details </mat-toolbar>

  
            <mat-form-field>
              <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Search here">
            </mat-form-field>
            <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          
            <div class="mat-elevation-z8">
              <div id="pdfTable" #pdfTable>
  
              <table mat-table [dataSource]="dataSource" matSort>
  
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> #No </th>
                  <td mat-cell *matCellDef="let row"> {{row.serverInfoId}} </td>
                </ng-container>
   
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
              
  
                <ng-container matColumnDef="country">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                  <td mat-cell *matCellDef="let row"> {{row.country}} </td>
                </ng-container>
  

                <ng-container matColumnDef="userName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
                </ng-container>
  
                
                <ng-container matColumnDef="password">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                  <td mat-cell *matCellDef="let row"> {{row.password}} </td>
                </ng-container>
                
                <ng-container matColumnDef="serverInfoId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                  <td mat-cell *matCellDef="let row"> 
                    <button  (click)="viewData(row.serverInfoId)"> view/edit/delete</button>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
            
            </div>
     
          </div>  
     </div>
     <div style="height: 20%;"></div>
