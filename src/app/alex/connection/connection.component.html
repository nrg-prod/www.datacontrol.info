             <div class="col-lg-3"></div>
             <div class="col-lg-12" > 
    
              <mat-toolbar >My Contacts Details </mat-toolbar>

    
              <mat-form-field>
                <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Search here">
              </mat-form-field>
              <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            
              <div class="mat-elevation-z8">
                <div id="pdfTable" #pdfTable>
    
                <table mat-table [dataSource]="dataSource" matSort>
    
                 
    
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
                
    
                  <ng-container matColumnDef="phoneNumber1">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                    <td mat-cell *matCellDef="let row"> {{row.phoneNumber1}} </td>
                  </ng-container>
    
                  
                  <ng-container matColumnDef="emailId1">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.emailId1}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="connectionId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> 
                      <button  (click)="viewData(row.connectionId)"> view/edit/delete</button>
                    </td>
                  </ng-container>
    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
              
              </div>
       
            </div>  
       </div>
       <div style="height: 20%;"></div>
