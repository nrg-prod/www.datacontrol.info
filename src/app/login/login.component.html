  
  <div id="black-color">

  <form class="modal-content" name="form" (ngSubmit)="f.form.valid && onClickSubmit()" #f="ngForm" novalidate>
    <div class="container">
        <h2 style="text-align: center;">Login to MY NRG</h2>
        <alert></alert>
      <label for="uname"><b>Username</b></label>
      <input type="text"  class="form-control" placeholder="Username/Email"  
      name="currentusername" [(ngModel)]="model.currentusername" 
      #currentusername="ngModel" required/>
      <div *ngIf="f.submitted && !currentusername.valid" class="help-block">Username is required</div>

      <label for="psw"><b>Password</b></label>
      <input class="form-control" type="{{passwordtype}}" placeholder="Password"  id="typebox-with" name="currentpassword" [(ngModel)]="model.currentpassword"  #currentpassword="ngModel"
      required> 
      <div class="row">
        <input type="checkbox" (click)="showPassword()" value="Show Password" style="margin: 6px;" />
        <label for="Show Password"  class="forgot">Show Password</label>
      </div>

      <div *ngIf="f.submitted && !currentpassword.valid" class="help-block">Password is required</div>        
      <button type="submit" id="project-backcolor">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
